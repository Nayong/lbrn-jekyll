---
layout: default
title: Home
---

<div class="hero-unit">
  {% include carousel.html %}
</div>
<h2>News</h2>
<div class="row">
  <div class="span8">
    <div class="feed">
      {% for post in site.posts limit: 10 %}
        <div class="feed-post well">
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <small><h6>by {{ post.author }} | {{ post.date | date_to_string }}</h6></small>
          {{ post.content }}
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="span4">
    <a class="twitter-timeline" href="https://twitter.com/lbrn_inbre" height="900px" data-widget-id="365872231160619008">Tweets by @lbrn_inbre</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

  </div>
</div>
